<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="all"/>
	<meta name="keywords" Content="">
	<meta name="description" content="">
	<meta name="author" content="Estefania Soldati">
	<link rel="shortcut icon" href="" type="image/x-icon">
	<title>Calculadora</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="./styles/styles.css"/>
</head>
<body>

	<nav></nav>

	<main>
    <div class="calculator">
     <p class="results"></p> 
     <div class="container">
        <button class="item functions">%</button>
        <button class="item functions">CE</button>
        <button class="item functions">C</button>
        <button class="item functions">x</button>
        <button class="item functions">1x</button>
        <button class="item functions">x2</button>
        <button class="item functions">v</button>
        <button class="item functions">/</button>
        <button class="item number strong">7</button>
        <button class="item number strong">8</button>
        <button class="item number strong">9</button>
        <button class="item functions">X</button>
        <button class="item number strong">4</button>
        <button class="item number strong">5</button>
        <button class="item number strong">6</button>
        <button class="item functions" data-value="minus">-</button>
        <button class="item number strong">1</button>
        <button class="item number strong">2</button>
        <button class="item number strong">3</button>
        <button class="item functions" data-value="plus">+</button>
        <button class="item">+/-</button>
        <button class="item number strong">0</button>
        <button class="item">.</button>
        <button class="item equal">=</button>
      </div>
    </div>

  </main>

	<footer></footer>

	<!-- jQuery V3.3.1 -->
	<script src="./scripts/jQuery-V3.3.1.min.js"></script>
	<!-- Custom-Scripts -->
	<script src="./scripts/scripts.js"></script>
</body>
</html>
